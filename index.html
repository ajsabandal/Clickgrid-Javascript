<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Grid</title>
    <style>

    .boxUI {
        background-color: aqua;

}

    </style>
</head>

<body>
    <div id="grid"></div>
    <script>
       let grid = document.getElementById("grid");
        let box = [
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
            [false, false, false, false, false, false, false, false, false, false],
        ];
        let status = "Black";
        let clickStatus = true;
        const boxClick = (row, column) => {
            if (!box[row][column]) {
                if (status === "Black") {
                    box[row][column] = status;
                    status = "White";
                 renderBoard();
                }
                else {
                    box[row][column] = status;
                    status = "Black";
                    renderBoard();
                }            }
        }
        let renderBoard = () => {
            grid.innerHTML = "";
            box.forEach((row, indexRow) => {
                row.forEach((column, indexColumn) => {
                    let boxNumber = parseInt((indexColumn + 1) + (indexRow * 3));
                    grid.innerHTML += (`
                    <div class='boxUI ${box[indexRow][indexColumn]}' id='box${boxNumber}' onclick='boxClick(${indexRow}, ${indexColumn})'></div>
                    `);
                });
                grid.innerHTML += "<br />";
            });
        }
        renderBoard();
    </script>
</body>
</html>
